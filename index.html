<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Geezy Wish">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Save the date</title>
</head>

<body>
    <div class="content">
        <div class="_block"><!--1-->
            <div class="_content">
                <h2 class="blessings-text">The Blessings</h2>
            </div>
            <img src="frame1.gif" alt="wedding invite" class="f1-image">
            <img src="f1.gif" alt="wedding invite" class="close open-frame">
        </div>
        <div class="_block"><!--2-->
            <div class="_content">
                <h2>The Event</h2>
            </div>
            <img src="frame2.webp" alt="wedding invite" class="f1-image">
            <img src="f2.gif" alt="wedding invite" class="close open-frame">
        </div>
        <div class="_block"><!--3-->
            <div class="_content">
                <h2>Pre-Celebrations</h2>
            </div>
            <img src="frame3.gif" alt="wedding invite" class="f1-image">
            <div class="close open-frame f3-bg">
                <div class="close container">

                    <div class="f3-container" onclick="toggleText(0)">
                        <div class="f3-box">
                            <div class="f3-item f3-item-link photo-1">
                                <div class="f3-item-bg color1">

                                </div>
                                <div class="item_title">
                                    <span class="head">Mehndi</span><br><br>
                                    Bansal Residence<br>
                                </div>
                                <div class="item_date-box">
                                    Time: 13 July 6:00 PM
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="f3-container" onclick="toggleText(1)">
                        <div class="f3-box">
                            <div class="f3-item f3-item-link photo-2">
                                <div class="f3-item-bg color2"></div>
                                <div class="item_title">
                                    <span class="head">Haldi</span><br><br>
                                    Bansal Residence<br>
                                </div>
                                <div class="item_date-box">
                                    Time: 14 July 2:00 PM
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="f3-container" onclick="toggleText(2)">
                        <div class="f3-box">
                            <div class="f3-item f3-item-link photo-3">
                                <div class="f3-item-bg color3"></div>
                                <div class="item_title">
                                    <span class="head">Sangeet</span><br><br>
                                    Bella Hall<br>
                                </div>
                                <div class="item_date-box">
                                    Time: 14 July 7:00 PM
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="_block"><!--4-->
            <div class="_content">
                <h2>The Wedding</h2>
            </div>
            <div class="close open-frame f4-bg">
                <div class="card-hover close">
                    <div class="card-hover__content" ontouchstart="toggleHover()">
                        <h3 class="card-hover__title">
                            The Big Day
                        </h3>
                        <p class="card-hover__text">Venue: The Alderlea<br>
                            40 Elizabeth St.<br>
                            Brampton ON LRY 1R1<br>
                        5pm onwards</p>
                    </div>
                    <img src="f4.jpeg" alt="Alderlea Brampton" class="close">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
